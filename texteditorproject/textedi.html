<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="./textedistyles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


</head>

<body>
    <div class="container">
        <div class="manubars-title">
           <marquee behavior="linear" direction=""><h3 class="title">Text Editor</h3></marquee> 
            <div class="manuoptions">
                <h1 class="boldsym">
                    B 
                </h1>
                <h1 class="underlsym">
                    U
                </h1>
               
                <h1 class="itatorsym"><i>I</i></h1>
                <span id="format_align_center" class="material-symbols-outlined">
                    format_align_center
                    </span>
                    <span id="format_align_right" class="material-symbols-outlined">
                        format_align_right
                        </span>
                <span id="copy_content" class="material-symbols-outlined">
                    content_copy
                </span>
                
            </div>
        </div>
        <div class="input">
            <textarea id="inptxt" type="text" placeholder="Enter Text Here"></textarea>
        </div>
    </div>
    <script src="./texteditorjs.js"></script>
</body>

</html>
